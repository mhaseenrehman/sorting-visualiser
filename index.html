<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="animation.css">
</head>
<body>
    <div class="flex-container">
        <div class="topnav">
            <select name="sorting-algorithms" id="sorting-algorithms">
                <option value="quick-sort"> Quick Sort</option>
                <option value="merge-sort">Merge Sort</option>
                <option value="bubble-sort">Bubble Sort</option>
                <option value="insertion-sort">Insertion Sort</option>
            </select>
            <button id="sorting_button">Start Sorting!</button>
            <button id="randomize_button">Randomize!</button>
            <button id="check_sorted">CHECK</button>
        </div>
        <div class="middle" id="middle">
        </div>
        <div class="bottomnav">
            <select name="colour-picker" id="colour-picker">
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
                <option value="yellow">Yellow</option>
            </select>
            <button>Change Colour</button>
            <p>Created by Muhammad Haseen Rehman</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
